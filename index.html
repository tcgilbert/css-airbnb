<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mock-up</title>
</head>
<body>
  <main>
    
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts.</p>
    <div class="img-container">

      <div class="container">
        <img src="img/london.jpg" alt="London">
        <p class="label" id="london">London</p>
      </div>
      <div class="container">
        <img src="img/new-york.jpg" alt="New York">
        <p class="label" id="newyork">New York</p>
      </div>
      <div class="container">
        <img src="img/san-francisco.jpg" alt="San Francisco">
        <p class="label" id="sanfran">San Francisco</p>
      </div>
      
    </div>
    <button>See All Guidebooks</button>
    
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div class="img-container">

      <div class="container">
        <img src="img/napa.jpg" alt="Napa">
        <p class="label" id="napa">Napa</p>
      </div>
      <div class="container">
        <img src="img/sonoma.jpg" alt="Sonoma">
        <p class="label" id="sonoma">Sonoma</p>
      </div>
      <div class="container">
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
        <p class="label" id="sanfran2">San Francisco</p>
      </div>
      
    </div>
    <button>See All Destinations</button>


  </main>

</body>
</html>
